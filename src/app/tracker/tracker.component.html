<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar debounce="500" (ionChange)="searchData($event)" animated="true" placeholder="Series, Movies & TV Dramas"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="ngOnInit($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="data">
    <ion-card *ngFor="let d of data" (click)="dataDetail(d)">
      <img class="poster" alt="Silhouette of mountains" [src]="d.Poster === 'N/A' ? 'https://ionicframework.com/docs/img/demos/card-media.png' : d.Poster" />
      <ion-card-header>
        <ion-card-title>{{d.Title}}</ion-card-title>
        <ion-card-subtitle>{{d.Type | toTitleCase}}</ion-card-subtitle>
        <ion-card-subtitle>{{d.Year}}</ion-card-subtitle>
        <ion-badge>{{d.Status}}</ion-badge>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
